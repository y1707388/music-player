<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="theme-switcher">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
        <div class="img-container">
            <img src="" alt="album art" id="album-art">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
        <div class="progress-container" id="progress-container" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous" aria-label="Previous Song"></i>
            <i class="fas fa-play main-button" id="play" title="Play" aria-label="Play"></i>
            <i class="fas fa-forward" id="next" title="Next" aria-label="Next Song"></i>
        </div>
        <div class="volume-container">
            <i class="fas fa-volume-down" aria-label="Decrease Volume"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" aria-label="Volume">
            <i class="fas fa-volume-up" aria-label="Increase Volume"></i>
        </div>
        <div class="playlist-container">
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
